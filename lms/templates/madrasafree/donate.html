<%block name="headextra">

 <section class="madrasafree-donate">

              <option value="0">转  驻注转</option>

                  <div class="number">10</div>
                </label>
                <label class="select-amount selected">
                  <input name="amount" type="radio" value="15" checked />
                  <div class="number">15</div>
                </label>
                <label class="select-amount">
                  <input name="amount" type="radio" value="30" />
                  <div class="number">30</div>
                </label>
                <label class="select-amount">
                  <input name="amount" type="radio" value="50" />

                </label>
                <label class="select-amount">
                  <input name="amount" type="radio" value="100" />
                  <div class="number">100</div>
                </label>
                <label class="select-amount custom-amount">
                  <input name="amount" type="radio" value="custom" />
                  <div>住 专</div>
                </label>
              </div>
            </div>

            <!-- setting custom amount -->
            <div id="custom-amount-section">
              <p> 转专爪 砖转转祝?</p>

              砖"

          </div>

          <p id="payment-exp">爪 注 驻转专 驻转 祝 转砖 </p>

          <div class="actions">
             <span id="error" style="display:none;color:red;text-align:center;font-size:14px;padding:0;position:relative;top:-10px;">  住 转</span><br>

            <button class="display-iframe" onclick="window.setIframeData();">
              转砖 
            </button>
          </div>

          <div id="paying-iframe">
            <p id="supporter-details"></p>
            <iframe src="about:blank"></iframe>
          </div>
        </div>
      </div>
    </section>
