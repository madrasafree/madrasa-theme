<%page expression_filter="h"/>
<%namespace name='static' file='../static_content.html'/>
<%!
    from django.utils.translation import ugettext as _
%>

<%inherit file="../main.html" />

<%block name="headextra">
    <link rel="stylesheet" type="text/css" href="${static.url('css/madrasafree/donate.css')}">
    <script type="text/javascript" src="${static.url('js/supportForm.js')}"></script>
    <script type="text/javascript">
        function showIframe() {
            window.setIframeData();
            $("#paying-iframe").show();
            $('.actions').hide();
        }
    </script>
</%block>

<section class="madrasafree-donate">
    <div class="container">
        <h1>砖只旨职专址 旨职转执专!  <span class="heart-icon"></span> 注砖 砖专 专拽 专 转 驻 住 转</h1>
        <p class="sub"> 驻砖专 专 转 住 转 住</p>

        <div class="support-container">
            <div class="frequency">
                <h2>住 转</h2>
                <select name="monthly" id="monthly">
                    <option value="0">转  驻注转</option>
                    <option value="1" selected="selected">专转 砖转</option>
                </select>
            </div>

            <p id="support-text">
                住 砖转转驻转 砖拽
            </p>

            <div id="support">
                <div id="amount">
                    <label class="select-amount">
                        <input name="amount" type="radio" value="20">
                        <div class="number">20</div>
                    </label>
                    <label class="select-amount selected">
                        <input name="amount" type="radio" value="40" checked="checked">
                        <div class="number">40</div>
                    </label>
                    <label class="select-amount">
                        <input name="amount" type="radio" value="40">
                        <div class="number">80</div>
                    </label>
                    <label class="select-amount">
                        <input name="amount" type="radio" value="100">
                        <div class="number">100</div>
                    </label>
                    <label class="select-amount">
                        <input name="amount" type="radio" value="200">
                        <div class="number">200</div>
                    </label>
                    <label class="select-amount custom-amount">
                        <input name="amount" type="radio" value="custom">
                        <div>
                            住 专
                        </div>
                    </label>
                </div>
                <!-- setting custom amount -->
                <div id="custom-amount-section">
                    <label>专 住: <input id="custom-amount" type="number"></label>
                    <button id="custom-amount-button"> 住</button>
                </div>
            </div>

            <p id="payment-exp">
                爪 注 驻转专 驻转 祝 转砖 
            </p>

            <div class="actions">
                <button class="display-iframe" onclick="showIframe();this.hide();">转砖 </button>
            </div>

            <div id="paying-iframe">
                <p id="supporter-details"></p>
                <iframe src="about:blank"></iframe>
            </div>
        </div>
    </div>
</section>
