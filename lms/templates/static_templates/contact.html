<%page expression_filter="h"/>
<%! from django.utils.translation import gettext as _ %>
<%inherit file="../main.html" />

<%block name="pagetitle">צור קשר</%block>
<%block name="headextra">

</%block>
<main id="main" aria-label="Content" tabindex="-1">
	<section class="lang-services-form">
			<form method="POST" action="https://formspree.io/admin@madrasafree.com">
        <div class="container text-center p-5">
			<div class="lang-services-form-wrap p-5">
				<h3 class="mb-4">יצירת קשר<br>
					מלא.י את הטופס ונחזור אלייך בהקדם!</h3>
					<form>
						<input type="hidden" name="_next" value="https://madrasafree.com/thanks" />
						<input id="subject" type="hidden" name="_subject" value="פנייה דרך טופס יצירת קשר  " />
					   
						<div class="form-group">
							<label for="lang-services-form-name" class="sr-only">שם</label>
							<input required type="text" class="form-control"  name="username" id="lang-services-form-name" placeholder="שם">
						</div>
						<div class="form-group">
							<label for="lang-services-form-email" class="sr-only">מייל</label>
							<input required type="email" name="email" class="form-control" id="lang-services-form-email" placeholder="מייל">
						</div>
						<div class="form-group">
							<label for="lang-services-form-tel" class="sr-only">טלפון</label>
							<input type="tel" class="form-control"  name="phone" id="lang-services-form-tel" placeholder="טלפון">
						</div>
	
						<div class="form-group">
							<select required class="form-control">
								<option value="" disabled selected>נושא הפנייה</option>
								<option value="שאלות בנוגע לקורסים המקוונים שלנו">
								שאלות בנוגע לקורסים המקוונים שלנו
								</option>
								<option value="תקלות או שאלות טכניות">תקלות או שאלות טכניות</option>
								<option value="קורסים, הרצאות, תרגום ושירותי שפה אחרים">
								קורסים פרונטליים לארגונים, הרצאות, תרגומים ושירותי שפה נוספים
								</option>
								<option value="תרומות או כספים">תרומות או כספים </option>
								<option value="פניה כללית: הערות, הצעות, או כל מה שבא לך לשתף אותנו">
								פניה כללית: הערות, הצעות, או כל מה שבא לך לשתף אותנו
								</option>
							</select>
						</div>
	
						<div class="form-group">
							<label for="lang-services-form-textarea" class="sr-only">איך נוכל לעזור?</label>
							<textarea required name="message" class="form-control" id="lang-services-form-textarea" rows="3" placeholder="איך נוכל לעזור?"></textarea>
						</div>
						<button class="theme-btn theme-btn__invert" type="submit">שלח</button>
					</form>
			</div>
		</div>
	</form>
	</section>
</main>

<script>
	const select = document.querySelector(".form-group select");
	const subject = document.querySelector("#subject");
	select.addEventListener("change", function () {
		subject.setAttribute("value", "פנייה מאתר מדרסה: " + this.value);
	});
</script>
